<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Turbine Decay Prediction</title>
</head>
<body>
    <h1>Predict GT Turbine Decay State Coefficient</h1>
    <form action="/predict" method="post">
        <input type="text" name="lever_position" placeholder="Lever Position"><br>
        <input type="text" name="ship_speed" placeholder="Ship Speed"><br>
        <input type="text" name="gt_shaft_torque" placeholder="GT Shaft Torque"><br>
        <input type="text" name="gt_rate_revolutions" placeholder="GT Rate Revolutions"><br>
        <input type="text" name="gg_rate_revolutions" placeholder="GG Rate Revolutions"><br>
        <input type="text" name="starboard_propeller_torque" placeholder="Starboard Propeller Torque"><br>
        <input type="text" name="port_propeller_torque" placeholder="Port Propeller Torque"><br>
        <input type="text" name="turbine_exit_temp" placeholder="Turbine Exit Temp"><br>
        <input type="text" name="compressor_inlet_temp" placeholder="Compressor Inlet Temp"><br>
        <input type="text" name="compressor_outlet_temp" placeholder="Compressor Outlet Temp"><br>
        <input type="text" name="turbine_exit_pressure" placeholder="Turbine Exit Pressure"><br>
        <input type="text" name="compressor_inlet_pressure" placeholder="Compressor Inlet Pressure"><br>
        <input type="text" name="compressor_outlet_pressure" placeholder="Compressor Outlet Pressure"><br>
        <input type="text" name="exhaust_gas_pressure" placeholder="Exhaust Gas Pressure"><br>
        <input type="text" name="turbine_injection_control" placeholder="Turbine Injection Control"><br>
        <input type="text" name="fuel_flow" placeholder="Fuel Flow"><br>
        <button type="submit">Predict</button>
    </form>
</body>
</html>
